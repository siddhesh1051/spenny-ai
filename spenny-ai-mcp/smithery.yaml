# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - spennyApiKey
    properties:
      spennyApiKey:
        type: string
        description: Your Spenny AI API key (starts with sk_spenny_)
  exampleConfig:
    spennyApiKey: sk_spenny_exampleKey12345
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: "node",
      args: ["index.js"],
      env: {
        SPENNY_API_KEY: config.spennyApiKey
      }
    })
